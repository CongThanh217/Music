<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/icon-app.jpg?">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/index1.css">
    <title>Music</title>
</head>
<body>
    <div class="app">
        <div class="play-zone">
            <i class="fa-solid fa-sun"></i>
            <i id="moon"  class="fa-solid fa-moon"></i>
            <div class="play-status">
                Now playing  
                <!-- <p>              </p> -->
            </div>
        
            <div class="play-disk">
               <!-- <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');"></div> -->
                <!-- <img src="https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg" alt="">
                //img có thể dẫn link vô src được -->
                <img src="./assets/img/untilifoundyou.jpg" alt="">
            </div>
            <div class="play-title">
                <h1>Until I found you</h1>
                <audio src="./assets/music/folklore.mp3"></audio>
             </div>
             <div class="play-singer">
                 <p>Stephen Sanchez</p>
             </div>
            <div class="play-control">
                <div onclick="app.handleRepeat()" class="btn btn-repeat">
                    <i class="fa-solid fa-reply"></i>
                </div>
                <div onclick="app.handleBackward()" class="btn btn-backward">
                    <i class="fa-solid fa-backward"></i>
                    
                </div>
                <div  class="btn btn-play ">
                    <i class="play-btn fa-solid fa-play"></i>
                    <i  class="pause-btn fa-solid fa-pause"></i>
                </div>
                <div onclick="app.handleForward()" class="btn btn-forward">
                    <i class="fa-solid fa-forward"></i>
                </div>
                <div onclick="app.handleSuffle()" class="btn btn-shuffle mt-0 ">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>
            <label class="time-start"><span class="min-dur">0</span>:<span class="sec-dur">00</span></label>
            <label class="time-left"><span class="min-left">0</span>:<span class="sec-left">00</span></label>
            <input class="play-progress" type="range" min="0" max="100" step="0.05" value="0" />
            <audio style="transition: ease;" id="audio">
                <source src="./assets/music/folklore.mp3" type="audio/mp3">
                </audio>
        </div>
        <div class="playlist" >
            
            
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a1da75d381.js" crossorigin="anonymous"></script>
</body>
</html>
